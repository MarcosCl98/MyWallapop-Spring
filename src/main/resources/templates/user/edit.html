<!DOCTYPE html>
<html lang="en">
<head th:replace ="fragments/head" />
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace ="fragments/nav" />

	<div class="container">
		<h2 th:text = "#{edit.user}"></h2>
		<form class="form-horizontal" method="post" 
			th:action="${'/user/edit/' + user.id}" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">Dni:</label>
				<div class="col-sm-10">
					<input th:value="${user.dni}" type="text"
						class="form-control" name="dni"
						placeholder="123456789A" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"th:text = "#{edit.user.name}"></label>
				<div class="col-sm-10">
					<input th:value="${user.name}" type="text"
						class="form-control" name="name"
						placeholder="Alberto" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName"th:text = "#{edit.user.lastname}"></label>
				<div class="col-sm-10">
					<input th:value="${user.lastName}" type="text"
						class="form-control" name="lastName"
						placeholder="Rodriguez Lopez" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"th:text = "#{edit.user.password}"></label>
				<div class="col-sm-10">
					<input th:value="${user.password}" type="password" class = "form-control" name = "password"
						placeholder="123456" required = "true"/>
						<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"th:text = "#{edit.user.modify}"></button>
				</div>
			</div>
		</form>
	</div>

<footer th:replace ="fragments/footer" />
</body>
</html>
