<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{bid.search.title}"></h2>
		<form class="navbar-form" action="/bid/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder="#{bid.search.placeholder}">
			</div>
			<button type="submit" class="btn btn-default" th:text="#{bid.search.search}"></button>
		</form>
		
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{bid.list.title}"></th>
						<th th:text="#{bid.list.description}"></th>
						<th th:text="#{bid.list.price}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bid : ${bidList}">
						<td th:text="${bid.title}"></td>
						<td th:text="${bid.description}"></td>
						<td th:text="${bid.price}"></td> 
							<td ><div th:if="${bid.buyerUser}"> 
								<a>Vendido</a> 
							</div> 
							<div th:unless="${bid.buyerUser}"> 
								<a th:href="${'/bid/' + bid.id + '/buyed'}">Comprar</a> 
							</div>  </td>
						
						</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
